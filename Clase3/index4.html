<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Hello, world!</title>
</head>

<body>

    <div class="container">
        <form action="/" method="post">
            <legend>
                <h3 class="text-center">Datos personales:</h3>
                <div class="form-row">
                    <div class="row">
                        <div class="form-group col-lg-6 mt-3">
                            <label for="nombre">Nombre:</label>
                            <input class="form-control" type="text" placeholder="Ingrese nombre">
                        </div>
                        <div class="form-group col-lg-6 mt-3">
                            <label for="apellido">Apellido:</label>
                            <input class="form-control" type="text" placeholder="Ingrese apellido">
                        </div>


                        <div class="form-group col-lg-6 col-sm-12 mt-3">
                            <label for="seleccione">Seleccionar género:</label> <br>
                            <input type="radio" name="genero" id="genero" value="1"> Masculino <br>
                            <input type="radio" name="genero" id="genero" value="2"> Femenino <br>
                            <input type="radio" name="genero" id="genero" value="3" checked> Prefiero no contestar
                        </div>

                        <div class="form-group col-lg-6 col-sm-12 mt-3">
                            <label for=" intereses">Intereses:</label> <br>
                            <input type="checkbox" name="intereses" id="intereses"> Deportes <br>
                            <input type="checkbox" name="intereses" id="intereses"> Peliculas <br>
                            <input type="checkbox" name="intereses" id="intereses"> Series
                        </div>


                        <div class="form-group col-lg-6 col-sm-12 mt-3">
                            <label for="fec_nac">Fecha nacimiento:</label>
                            <input class="form-control" type="date" name="fecha_nac" id="fecha_nac" min="2022-03-23"
                                max="2022-03-26">
                        </div>

                        <div class="form-group col-lg-6 col-sm-12 mt-3">
                            <label for="seleccionar">Seleccione su Provincia:</label>
                            <select class="form-control" name="provincias" id="provincias">
                                <option value="" selected disabled>-Seleccionar-</option>
                                <option value="1">Córdoba</option>
                                <option value="2">Buenos Aires</option>
                            </select>
                        </div>

                        <div class="form-group col-lg-6 col-sm-12 mt-3">
                            <label for="mensaje">Mensaje:</label> <br>
                            <textarea class="form-control" name="comentario" id="comentario" cols="30" rows="10"
                                placeholder="Ingrese su comentario.."></textarea>
                        </div>
                    </div>
                    <div class="form-group col-lg-6 col-sm-12 mt-3">
                        <button type="submit" class="btn btn-success">Enviar</button>
                    </div>
                </div>
            </legend>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
